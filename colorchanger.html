<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorchanger.css">
    <link rel="stylesheet" href="../colorchanger.css" />
    <title>Background Color Switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="https://www.google.com/">Google</a>
    </nav>
    <hr>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="Red">Red</span>
        <span class="button" id="Blue">Blue</span>
        <span class="button" id="Green">Green</span>
        <span class="button" id="Yellow">Yellow</span>
        <span class="button" id="Grey">Grey</span>
        <span class="button" id="Purple">Purple</span>
        <h2>
            Click on any one of the colors above
            <span>and you will see the background color of this page will change!!</span>
        </h2>
    </div>
    <script src="colorchanger.js"></script>
</body>
</html>
